name: Build images

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  release:
    types: [ published ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest-m
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      # Buildx runs in an isolated container that cannot access images in the local Docker daemon.
      # We use a local registry so that dependent images (blsq, blsq-r) can pull the freshly built base image.
      - name: Start local registry
        run: docker run -d -p 5000:5000 --name registry registry:3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Store version number (on release)
        id: version
        if: ${{ github.event_name == 'release' }}
        # GITHUB_REF looks like "refs/tags/v0.3.1" - we need to extract the actual version without the v prefix
        run: echo "number=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install .

      - name: Build base image
        uses: docker/build-push-action@v6
        with:
          context: images/base
          push: true
          tags: localhost:5000/openhexa-base-environment:ci
          cache-from: type=registry,ref=blsq/openhexa-base-environment:cache
          cache-to: type=registry,ref=blsq/openhexa-base-environment:cache,mode=max

      - name: Test base image
        run: pytest tests/ -v --docker-image localhost:5000/openhexa-base-environment:ci

      - name: Build blsq image
        uses: docker/build-push-action@v6
        with:
          context: images/blsq
          push: true
          tags: localhost:5000/openhexa-blsq-environment:ci
          build-args: BASE_IMAGE=localhost:5000/openhexa-base-environment:ci
          cache-from: type=registry,ref=blsq/openhexa-blsq-environment:cache
          cache-to: type=registry,ref=blsq/openhexa-blsq-environment:cache,mode=max

      - name: Test blsq image
        run: pytest tests/ -v --docker-image localhost:5000/openhexa-blsq-environment:ci

      - name: Build blsq-r image
        uses: docker/build-push-action@v6
        with:
          context: images/blsq-r
          push: true
          tags: localhost:5000/openhexa-blsq-r-environment:ci
          build-args: BASE_IMAGE=localhost:5000/openhexa-base-environment:ci
          cache-from: type=registry,ref=blsq/openhexa-blsq-r-environment:cache
          cache-to: type=registry,ref=blsq/openhexa-blsq-r-environment:cache,mode=max

      - name: Push images to DockerHub
        if: github.event_name == 'push' || github.event_name == 'release'
        run: |
          TAG="${{ steps.version.outputs.number || 'main' }}"

          for image in base blsq blsq-r; do
            src="localhost:5000/openhexa-${image}-environment:ci"
            dst="blsq/openhexa-${image}-environment"

            docker pull $src
            docker tag $src $dst:$TAG
            docker tag $src $dst:latest
            docker push $dst:$TAG
            docker push $dst:latest
          done
