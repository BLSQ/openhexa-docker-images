name: Build images

on:
  push:
    branches: [main]
  release:
    types: [ published ]

jobs:
  build-base:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Store version number (on release)
        id: version
        if: ${{ github.event_name == 'release' }}
        # GITHUB_REF looks like "refs/tags/v0.3.1" - we need to extract the actual version without the v prefix
        run: echo "number=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
      
      - name: Build and push "base" image
        uses: docker/build-push-action@v6
        with:
          load: true
          push: true
          context: images/base
          tags: |
            blsq/openhexa-base-environment:${{ steps.version.outputs.number || 'main' }}
            blsq/openhexa-base-environment:latest
            
      - name: Export base image
        run: |
          docker save blsq/openhexa-base-environment:latest -o base-image.tar
      
      - name: Upload base image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: base-image
          path: base-image.tar
          retention-days: 1

  build-blsq:
    runs-on: ubuntu-24.04
    needs: build-base
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Store version number (on release)
        id: version
        if: ${{ github.event_name == 'release' }}
        run: echo "number=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
      
      - name: Download base image
        uses: actions/download-artifact@v4
        with:
          name: base-image
          
      - name: Load base image
        run: |
          docker load -i base-image.tar
      
      - name: Build and push "blsq" image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: images/blsq
          tags: |
            blsq/openhexa-blsq-environment:${{ steps.version.outputs.number || 'main' }}
            blsq/openhexa-blsq-environment:latest
  
  build-blsq-r:
    runs-on: ubuntu-24.04
    needs: build-base
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Store version number (on release)
        id: version
        if: ${{ github.event_name == 'release' }}
        run: echo "number=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
      
      - name: Download base image
        uses: actions/download-artifact@v4
        with:
          name: base-image
          
      - name: Load base image
        run: |
          docker load -i base-image.tar
      
      - name: Build and push "blsq-r" image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: images/blsq-r
          tags: |
            blsq/openhexa-blsq-r-environment:${{ steps.version.outputs.number || 'main' }}
            blsq/openhexa-blsq-r-environment:latest
